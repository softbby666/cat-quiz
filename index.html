<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Quiz</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="https://i.pinimg.com/736x/09/bb/1a/09bb1a9df5810c4e24b8c487a058a798.jpg"
    />
    <!-- <link rel="icon" href="https://art.pixilart.com/5b7f81e18aed4b1.png" /> -->
  </head>
  <body>
    <!-- screen #1 Intro -->
    <header id="intro" class="intro">
      <h1>Hola, perrxs</h1>
      <br />
      <img
        src="https://i.pinimg.com/originals/f1/3f/0c/f13f0ca72d8fb6af585cba995ca08a61.jpg"
        alt="gato aesthetic"
      />
      <form>
        <input
          type="text"
          id="user-name"
          class="input"
          placeholder="What's your name?"
        />
        <button type="button" class="button" id="button">Enviar</button>
      </form>
    </header>
    <!-- screen #2 Welcome / Start Quiz -->
    <main id="start-quiz" class="start-quiz">
      <h1>Hola, <span id="nombre"></span></h1>
      <img
        src="https://i.kym-cdn.com/photos/images/newsfeed/000/698/668/f86.gif"
        alt=""
      />
      <button type="button" class="button" id="start" onclick="startButton()">
        Comenzar a jugar
      </button>
    </main>
    <form action="">
      <section id="pregunta1" class="pregunta1">
        <h1>1. ¿Qué tipo de gato es este?</h1>
        <img
          src="https://i.pinimg.com/564x/32/8c/56/328c567a117b663e0717fdb3d1461f36.jpg"
          alt="gato color crema con patas, orejas, nariz y cola de color café oscuro"
        />
        <p>
          <!-- se usa "value" para definir el valor que se enviará por este elemento -->
          <input type="radio" name="pregunta1" value="a" />a. Dinosaurio <br />
          <input type="radio" name="pregunta1" value="b" />b. De cartón<br />
          <input type="radio" name="pregunta1" value="c" id="correcto1" />c.
          Siamés
        </p>
        <button type="button" class="button" onclick="siguientePregunta2()">
          Siguiente
        </button>
      </section>
      <section id="pregunta2" class="pregunta2">
        <img
          src="https://i.pinimg.com/originals/97/2d/4d/972d4d1e53f0322522c994dccd1a8a02.jpg"
          class="cat"
          alt="gato con su platito de comida"
        />
        <h1>2. ¿Qué tipo de dieta llevan los gatos?</h1>
        <p>
          <input type="radio" name="pregunta2" value="a" />a. Vegetariana
          <input type="radio" name="pregunta2" value="b" id="correcto2" />b.
          Carnívora <input type="radio" name="pregunta2" value="c" />c. Dulces
        </p>
        <button
          type="button"
          class="button"
          class="siguientepregunta2"
          onclick="siguientePregunta3()"
        >
          Siguiente
        </button>
      </section>
      <section id="pregunta3" class="pregunta3">
        <img
          src="https://i.pinimg.com/originals/a2/3f/d3/a23fd3b3df5dac8ffdf79ae32168c474.jpg"
          alt="cat sleeping in a weird position"
        />
        <h1>3. ¿Cuántas horas al día duermen los gatos?</h1>
        <p>
          <input type="radio" name="pregunta3" value="a" id="correcto3" />a. 12
          -16 horas <input type="radio" name="pregunta3" value="b" />b. Todo el
          día <input type="radio" name="pregunta3" value="c" />c. Cuando yo
          duermo
        </p>
        <div id="finalizar">
          <button type="button" class="button" onclick="resultado()">
            Finalizar
          </button>
        </div>
      </section>
    </form>
    <section class="reiniciar">
      <h1>♡ gracias por jugar ♡</h1>
      <img
        src="https://i.pinimg.com/originals/94/71/33/947133df457f84efae50fe6900a4a921.jpg"
        alt="gato dando felicitaciones"
      />
      <button class="button" onclick="reiniciar()">Reiniciar</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
