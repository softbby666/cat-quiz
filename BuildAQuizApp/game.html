<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quick Quiz - Play</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <section class="container">
      <section id="game" class="justify-center flex-column">
        <!-- HUD video 5 create a head's up display -->
        <div id="hud">
          <!-- Este es el contador de preguntas que sustituimos con la barra de progreso.
          <div id="hud-item">
            <p class="hud-prefix">Pregunta</p>
            <h1 class="hud-main-text" id="questionCounter"></h1>
          </div> aquÃ­ termina el contador de preguntas -->

          <!-- Esta es la barra de progreso video 6-->
          <div id="hud-item">
            <p id="progressText" class="hud-prefix">Preguntazzz</p>
          </div>
          <div id="progressBar">
            <div id="progressBarFull"></div>
          </div>
          <!-- Este es el puntaje -->
          <div id="hud-item">
            <p class="hud-prefix">Puntaje</p>
            <h1 class="hud-main-text" id="score">0</h1>
          </div>
        </div>

        <h2 id="question">What is the answer to this questions?</h2>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1">Choice 1</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2">Choice 2</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3">Choice 3</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4">Choice 4</p>
        </div>
      </section>
    </section>
    <script src="test.js"></script>
  </body>
</html>
